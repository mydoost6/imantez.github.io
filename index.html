<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Image Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .editor {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .controls label {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Online Image Editor</h1>
    <div>
        <input type="file" id="upload" accept="image/*">
        <button id="apply-edits">Apply Edits</button>
    </div>
    <div class="controls">
        <label>
            Brightness:
            <input type="range" id="brightness" min="-100" max="100" value="0">
        </label>
        <label>
            Contrast:
            <input type="range" id="contrast" min="-100" max="100" value="0">
        </label>
        <label>
            Rotation:
            <input type="range" id="rotation" min="0" max="360" value="0">
        </label>
        <button id="reset">Reset</button>
        <button id="download">Download Image</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brightnessInput = document.getElementById('brightness');
        const contrastInput = document.getElementById('contrast');
        const rotationInput = document.getElementById('rotation');
        const applyEditsButton = document.getElementById('apply-edits');
        const resetButton = document.getElementById('reset');
        const downloadButton = document.getElementById('download');

        let img = new Image();
        let originalImageData;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function applyEdits() {
            const brightness = parseInt(brightnessInput.value);
            const contrast = parseInt(contrastInput.value);
            const rotation = parseInt(rotationInput.value);

            const imageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );

            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                for (let j = 0; j < 3; j++) {
                    let value = data[i + j];
                    value += brightness;
                    value = ((value - 128) * (contrast / 100 + 1)) + 128;
                    data[i + j] = Math.min(255, Math.max(0, value));
                }
            }

            ctx.putImageData(imageData, 0, 0);
            rotateCanvas(rotation);
        }

        function rotateCanvas(degrees) {
            const radians = degrees * Math.PI / 180;
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(radians);
            ctx.drawImage(img, -img.width / 2, -img.height / 2);
            ctx.restore();
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        applyEditsButton.addEventListener('click', applyEdits);
        resetButton.addEventListener('click', resetCanvas);
        downloadButton.addEventListener('click', downloadImage);
    </script>
</body>
</html>
